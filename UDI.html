<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Imagen a la Izquierda</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            height: 100vh;
            font-family: Georgia, serif; /* Fuente más elegante */
        }
        .left-side {
            flex: 1;
            background-image: url('escom.jpg'); /* Cambia esto por la ruta de la imagen de ESCOM */
            background-size: cover;
            background-position: center;
        }
        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .content {
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
        }
        .link-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004080;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin: 10px 0;
            font-family: Arial, sans-serif;
        }
        .logo-image {
            width: 400px; /* Ajusta el tamaño de la imagen según sea necesario */
            max-width: 100%;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="left-side"></div>
    <div class="right-side">
        <img class="logo-image" src="sep.jpg" alt="SEP e IPN"> <!-- Cambia esto por la ruta de la imagen de SEP e IPN -->
        <div class="content">
            <h1>Bienvenido (a) a ESCOM</h1>
            <p>Esta es la página de inicio de la Unidad de Informática, ESCOM, donde puedes encontrar información sobre laboratorios y otros recursos importantes.</p>
            <a href="https://escomudi.github.io/laboratorios/" class="link-button" target="_blank">Visitar Laboratorios ESCOM</a>
            <a href="https://www.escom.ipn.mx/htmls/conocenos/organigramaDirectorio.php" class="link-button" target="_blank">Directorio</a>
        </div>
    </div>
</body>
</html>
